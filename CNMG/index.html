<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Complaint Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Welcome to Complaint Portal</h2>
    <div class="mb-3">
      <textarea id="complaintInput" class="form-control" placeholder="Describe your complaint..."></textarea>
    </div>
    <button class="btn btn-primary" onclick="submitComplaint()">Submit Complaint</button>
  </div>

  <script>
    async function submitComplaint() {
      const complaintText = document.getElementById("complaintInput").value;
      const token = localStorage.getItem("token"); // Assuming you save JWT token on login

      const response = await fetch("http://localhost:5000/api/complaints", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + token
        },
        body: JSON.stringify({ description: complaintText })
      });

      const data = await response.json();
      if (response.ok) {
        alert("Complaint submitted successfully!");
      } else {
        alert("Error: " + data.message);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Complaint System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-5">
    <h2>Complaint Management Chatbot</h2>
    <form method="POST" action="/submit">
        <input name="username" class="form-control mb-3" placeholder="Enter your name" required>
        <textarea name="message" class="form-control mb-3" placeholder="Describe your issue" required></textarea>
        <button class="btn btn-primary">Submit</button>
    </form>

    {% if response %}
        <div class="alert alert-info mt-3">{{ response }}</div>
    {% endif %}
</div>
</body>
</html>
